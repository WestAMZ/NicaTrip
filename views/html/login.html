 
<div id="panellogin" class="container">
    <form id="login_form" class="form-group forms" action="" method="post" >
       <div class="row">
            <div id="barraregistro" class="center form-title">
                <h5> Login </h5>
            </div>
        </div>
        <div id="result"></div>
        <div class="row">
            <div class="input-field col s12 m12">
                <i class="material-icons prefix" style="font-size:30px">account_circle</i>
                <input id="icon_prefix" type="text" class="validate center" required name="username">
                <label for="icon_prefix">Username:</label>
            </div>
        </div>
        
       <div class="row">
        <div class="input-field col s12 m12">
         <i class="material-icons prefix" style="font-size:30px">vpn_key</i>
          <input id="password" type="password" class="validate center" name="password" required>
          <label for="password">Password</label>
        </div>
      </div>
        <div class="row">
            <div class="col  s6">
                <a href="?view=register" id="createaccount" style="font-size:14px !important;">Create Account</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    <input  type='submit' class="btn waves-effect waves-light" type="button" name="action" value="Login">
                </p>
            </div>
        </div>
    </form>
</div>




<script>
    $(document).ready(function () {
        $('#login_form').submit(function () {
            var result = $('#result');
            var data = $('#login_form').serialize();
            login('?post=login', data, result ,$('#myModal'), $('#message'));
            return false;
        });

        Materialize.updateTextFields();
    });
</script>
